<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<meta name="description" content="Responsive Admin &amp; Dashboard Template based on Bootstrap 5">
	<meta name="author" content="AdminKit">
	<meta name="keywords" content="adminkit, bootstrap, bootstrap 5, admin, dashboard, template, responsive, css, sass, html, theme, front-end, ui kit, web">

	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link rel="shortcut icon" href="IMG/icons/icon-48x48.png" />

	<link rel="canonical" href="https://demo-basic.adminkit.io/pages-sign-in.html" />

	<title>游戏交流网站后台管理系统</title>

	<link href="CSS/app.css" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
</head>

<body>
	<main class="d-flex w-100">
		<div class="container d-flex flex-column">
			<div class="row vh-100">
				<div class="col-sm-10 col-md-8 col-lg-6 mx-auto d-table h-100">
					<div class="d-table-cell align-middle">

						<div class="text-center mt-4">
							<h1 class="h2">欢迎回来</h1>
							<p class="lead">
								登录您的帐户继续
							</p>
						</div>

						<div class="card">
							<div class="card-body">
								<div class="m-sm-4">
									<!-- <div class="text-center">
										<img src="IMG/avatars/avatar.jpg" alt="Charles Hall" class="img-fluid rounded-circle" width="132" height="132" />
									</div> -->
									<form action="{:url('admin/login/dologin')}" method="post">
										<div class="mb-3">
											<label class="form-label">邮箱</label>
											<input class="form-control form-control-lg" type="email" name="email" placeholder="输入你的电子邮箱" />
										</div>
										<div class="mb-3">
											<label class="form-label">密码</label>
											<input class="form-control form-control-lg" type="password" name="password" placeholder="输入你的密码" />
											<small>
												<a href="#">忘记密码?</a>
											</small>
										</div>
										<div>
											<label class="form-check">
												<input class="form-check-input" type="checkbox" value="1" name="remember_me">
												<span class="form-check-label">
													记住我
												</span>
												<small>
													<a href="{:url('admin/Login/regist')}">注册用户</a>
												</small>
											</label>
										</div>
										<div class="text-center mt-3">
											<button type="submit" class="btn btn-lg btn-primary">登陆</button>
										</div>
									</form>
								</div>
							</div>
						</div>

					</div>
				</div>
			</div>
		</div>
	</main>

	<script src="JS/app.js"></script>

</body>

</html>
